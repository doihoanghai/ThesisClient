            font-size: 1.3em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

            .notification::before,
            .notification::after {
                color: #fff;
                text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
            }

            .notification::before {
                display: block;
                content: "\f0f3";
                font-family: "FontAwesome";
                transform-origin: top center;
            }

            .notification .badge {
                position: absolute;
                top: -10px;
                right: -10px;
