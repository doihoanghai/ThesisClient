    .container ul {
        list-style: none;
        margin: 0;

    }


    ul li {
        color: black;
        display: block;
        position: relative;
        float: right;
        width: 106.2%;
        height: 100px;
        border-bottom: 1px solid #111111;
        background-color: #ccccff;
    }

        ul li input[type=radio] {
            position: absolute;
            visibility: hidden;
        }

        ul li label {
            display: block;
            position: relative;
            font-weight: 300;
            font-size: 1.35em;
            padding: 25px 25px 25px 80px;
            margin: 10px auto;
            height: 30px;
            z-index: 9;
            cursor: pointer;
            -webkit-transition: all 0.25s linear;
        }

        ul li:hover label {
            color: #0700a5;
        }

        ul li .check {
            display: block;
            position: absolute;
            border: 5px solid black;
            border-radius: 100%;
            height: 30px;
            width: 30px;
            top: 30px;
            left: 20px;
            z-index: 5;
            transition: border .25s linear;
            -webkit-transition: border .25s linear;
        }

        ul li:hover .check {
            border: 5px solid #0700a5;
        }

        ul li .check::before {
            display: block;
            position: absolute;
            content: '';
            border-radius: 100%;
            height: 14px;
            width: 14px;
            top: 3px;
            left: 3px;
            margin: auto;
            transition: background 0.25s linear;
            -webkit-transition: background 0.25s linear;
        }

    input[type=radio]:checked ~ .check {
        border: 5px solid #0700a5;
    }

        input[type=radio]:checked ~ .check::before {
            background: #0700a5; /*attr('data-background');*/
        }

    input[type=radio]:checked ~ label {
        color: #0700a5;
    }

    #alert {
        /* Position fixed */
        position: fixed;
        /* Center it! */
        top: 50%;
        left: 50%;
        margin-top: -50px;
        margin-left: -100px;
    }
    /*----------riple bubble-----------------*/
    ul {
        margin: 0 auto;
    }
    /*.ink styles - the elements which will create the ripple effect. The size and position of these elements will be set by the JS code. Initially these elements will be scaled down to 0% and later animated to large fading circles on user click.*/
    .ink {
        display: inline;
        position: absolute;
        background: #75ba48;
        border-radius: 100%;
        transform: scale(0);
    }
        /*animation effect*/
        .ink.animate {
            animation: ripple 0.65s linear;
        }

    @keyframes ripple {
        /*scale the element to 250% to safely cover the entire link and fade it out*/
        100% {
            opacity: 0;
            transform: scale(2.5);
        }
    }
