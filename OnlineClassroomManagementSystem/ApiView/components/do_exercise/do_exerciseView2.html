<style>
    body, html {
        height: 100%;
        background-image: url(https://st2.depositphotos.com/4018617/5965/v/950/depositphotos_59653533-stock-illustration-seamless-space-pattern-childish-background.jpg);
        font-family: 'Lato', sans-serif;
    }

    .image-position {
        position: absolute;
        left: 3%;
    }

        .image-position img {
            width: 70%;
        }

    .center-block {
        width: 100%;
    }

    h2 {
        color: #AAAAAA;
        font-weight: normal;
    }

    .bg-for-submit-name {
        background: url(https://st2.depositphotos.com/4018617/5965/v/950/depositphotos_59653533-stock-illustration-seamless-space-pattern-childish-background.jpg) fixed;
        background-size: cover;
        padding: 0;
        margin: 0;
    }

    .margin-top {
        margin-top: 270px;
    }

    .wrap {
        width: 100%;
        height: 100%;
        min-height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 99;
    }

    p.form-title {
        font-family: 'Open Sans', sans-serif;
        font-size: 20px;
        font-weight: 600;
        text-align: center;
        color: #FFFFFF;
        margin-top: 5%;
        text-transform: uppercase;
        letter-spacing: 4px;
    }

    form {
        width: 250px;
        margin: 0 auto;
    }

        form.login input[type="text"], form.login input[type="password"] {
            width: 100%;
            margin: 0;
            padding: 5px 10px;
            background: #fff;
            border: 0;
            border-bottom: 3px solid #75ba48;
            outline: 0;
            font-size: 15px;
            font-weight: 400;
            letter-spacing: 1px;
            margin-bottom: 10px;
            color: #000;
            outline: 0;
        }

        form.login input[type="submit"] {
            width: 100%;
            font-size: 14px;
            text-transform: uppercase;
            font-weight: 500;
            margin-top: 16px;
            outline: 0;
            cursor: pointer;
            letter-spacing: 1px;
        }

            form.login input[type="submit"]:hover {
                transition: background-color 0.5s ease;
            }

    .btn-success {
        color: #fff;
        background-color: #75ba48;
        border-color: #75ba48;
        width: 100%;
        /* font-weight: 600 !important; */
        padding: 7px 10px;
        font-size: 13px !important;
        border-radius: 0px;
        word-spacing: 2px;
        letter-spacing: 0.5px;
    }

        .btn-success:hover {
            color: #fff !important;
            background-color: #2FC0AE !important;
            border-color: #2FC0AE !important;
        }

    form.login label, form.login a {
        font-size: 12px;
        font-weight: 400;
        color: #FFFFFF;
    }

    form.login a {
        transition: color 0.5s ease;
    }

        form.login a:hover {
            color: #2ecc71;
        }

    .pr-wrap {
        width: 100%;
        height: 100%;
        min-height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 999;
        display: none;
    }

    .show-pass-reset {
        display: block !important;
    }

    .pass-reset {
        margin: 0 auto;
        width: 250px;
        position: relative;
        margin-top: 22%;
        z-index: 999;
        background: #FFFFFF;
        padding: 20px 15px;
    }

        .pass-reset label {
            font-size: 12px;
            font-weight: 400;
            margin-bottom: 15px;
        }

        .pass-reset input[type="email"] {
            width: 100%;
            margin: 5px 0 0 0;
            padding: 5px 10px;
            background: 0;
            border: 0;
            border-bottom: 1px solid #000000;
            outline: 0;
            font-style: italic;
            font-size: 12px;
            font-weight: 400;
            letter-spacing: 1px;
            margin-bottom: 5px;
            color: #000000;
            outline: 0;
        }

        .pass-reset input[type="submit"] {
            width: 100%;
            border: 0;
            font-size: 14px;
            text-transform: uppercase;
            font-weight: 500;
            margin-top: 10px;
            outline: 0;
            cursor: pointer;
            letter-spacing: 1px;
        }

    /*----------quiz.css---------------*/


    .loanParamsLoader {
        top: 143px;
        margin: auto;
        position: absolute;
        right: 17%;
        width: 135%;
    }

    .question {
        background: #7f7fff;
        padding: 20px;
        color: #fff;
        border-top-right-radius: 55px;
        border-top-left-radius: 55px;
    }

    #qid {
        margin-right: 22px;
        background-color: #ffffff;
        color: #aaaaaa;
    }

    .container ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }


    ul li {
        color: black;
        display: block;
        position: relative;
        float: right;
        width: 106.2%;
        height: 100px;
        border-bottom: 1px solid #111111;
        background-color: #ccccff;
    }

        ul li input[type=radio] {
            position: absolute;
            visibility: hidden;
        }

        ul li label {
            display: block;
            position: relative;
            font-weight: 300;
            font-size: 1.35em;
            padding: 25px 25px 25px 80px;
            margin: 10px auto;
            height: 30px;
            z-index: 9;
            cursor: pointer;
            -webkit-transition: all 0.25s linear;
        }

        ul li:hover label {
            color: #0700a5;
        }

        ul li .check {
            display: block;
            position: absolute;
            border: 5px solid black;
            border-radius: 100%;
            height: 30px;
            width: 30px;
            top: 30px;
            left: 20px;
            z-index: 5;
            transition: border .25s linear;
            -webkit-transition: border .25s linear;
        }

        ul li:hover .check {
            border: 5px solid #0700a5;
        }

        ul li .check::before {
            display: block;
            position: absolute;
            content: '';
            border-radius: 100%;
            height: 14px;
            width: 14px;
            top: 3px;
            left: 3px;
            margin: auto;
            transition: background 0.25s linear;
            -webkit-transition: background 0.25s linear;
        }

    input[type=radio]:checked ~ .check {
        border: 5px solid #0700a5;
    }

        input[type=radio]:checked ~ .check::before {
            background: #0700a5; /*attr('data-background');*/
        }

    input[type=radio]:checked ~ label {
        color: #0700a5;
    }

    #result-of-question th {
        text-align: center;
        background: #75ba48;
        color: #fff;
        padding: 18px;
        font-size: 18px;
        border: none;
    }

    #result-of-question td {
        text-align: center;
        color: #222;
        background-color: #fff;
        padding: 18px;
        font-size: 15px;
        font-weight: 600;
        border: 1px solid #75ba48;
    }

    #totalCorrect {
        color: #fff;
        background: #75ba48;
        padding: 22px 20px;
        border-radius: 1px;
        font-stretch: expanded;
        font-size: 28px;
        font-weight: bold;
        border-top-right-radius: 25px;
        border-top-left-radius: 25px;
    }

    #alert {
        /* Position fixed */
        position: fixed;
        /* Center it! */
        top: 50%;
        left: 50%;
        margin-top: -50px;
        margin-left: -100px;
    }
    /*----------riple bubble-----------------*/
    ul {
        margin: 0 auto;
    }
    /*.ink styles - the elements which will create the ripple effect. The size and position of these elements will be set by the JS code. Initially these elements will be scaled down to 0% and later animated to large fading circles on user click.*/
    .ink {
        display: inline;
        position: absolute;
        background: #75ba48;
        border-radius: 100%;
        transform: scale(0);
    }
        /*animation effect*/
        .ink.animate {
            animation: ripple 0.65s linear;
        }

    @keyframes ripple {
        /*scale the element to 250% to safely cover the entire link and fade it out*/
        100% {
            opacity: 0;
            transform: scale(2.5);
        }
    }


</style>
<div >
    <div class="row">
        <div class="col-lg-2 col-lg-offset-4" style="text-align:center">
           </div>
        
    </div>
    <div class="row">
        
        <br><br>
        <div class="col-sm-6 col-sm-offset-2">
            <div  style="margin-left:30%;width:fit-content!important;">
                <h1 style="color:black;background-color:#e2f2ff;border: 5px solid #3c8dbc;border-radius:10px"><i class="fa fa-clock-o" style="margin-right:10px;"></i><span id="hours"></span><span id="minutes"></span><span id="seconds"></span>
                <button ng-click="endExercise()" class=" btn btn-md btn-primary btn-block">Hoàn thành</button></h1>
                <br />
            </div>
            <div class="question" style="text-align:center;">
                
                <h3>
                    <span class="label label-warning" id="socau"></span>
                    <span id="debai"></span>
                </h3>
            </div>
            <div class="loader">
                <div id="quiz">
                    <textarea ng-show="curQuestType == 2" style="text-align:center;width :100%;font-size:x-large;" placeholder="Nhập câu trả lời" rows="10" ng-model="addModal.AnswerContent"></textarea>
                    <ul ng-repeat="answer in answerData track by $index" on-finish-render="ngRepeatFinished">
                        <li style="width:109%;">
                            <input type="radio" id="{{answer.AnswerID}}" name="selector" value="1">
                            <label for="f-option" class="element-animation" ng-click="chooseAnswer(curDataFilter[currentIndex],answer)">{{answer.AnswerContent}}</label>
                            <div class="check"></div>
                        </li>
                    </ul>


                </div>
                <button style="display:inline;margin-left:35%;margin-top:5px; margin-bottom:5px;" type="button" value="back" class="btn btn-primary" ng-model="backNext" ng-click="clickBackNext($event)">< BACK </button>
                <button style="display:inline" type="button" value="next" class="btn btn-primary" ng-model="backNext" ng-click="clickBackNext($event)"> NEXT ></button>

            </div>

        </div>

        <div class="col-sm-2 " style="height:100%;">
            <div data-toggle="buttons" ng-repeat="item in curDataFilter track by $index" style="display:block;margin:5px;">
                <label ng-if="$index%2 == 0" ng-click="clickQuestion($index)" class=" btn btn-md btn-primary btn-block"><input type="radio" name="q_answer" value="1">Câu {{$index+1}}</label>
            </div>
        </div>
        <div class="col-sm-2 " style="height:100%;">
            <div data-toggle="buttons" ng-repeat="item in curDataFilter track by $index" style="display:block;margin:5px;">
                <label ng-if="$index%2 == 1" ng-click="clickQuestion($index)" class=" btn btn-md btn-primary btn-block"><input type="radio" name="q_answer" value="1">Câu {{$index+1}}</label>
            </div>
        </div>
    </div>
</div>
