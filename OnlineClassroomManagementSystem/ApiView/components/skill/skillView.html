
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <!-- /.box -->
            <div class="box">
                <div class="box-header">
                    <br /><h1 style="text-align:center;font-weight:700">Quản lý kĩ năng</h1><br /><br />
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th ng-click="orderByMe('SkillName')">Tên kĩ năng</th>
                                <th ng-click="orderByMe('Description')">Mô tả kĩ năng</th>
                                <th></th>
                            </tr>
                            <tr>

                                <td>
                                    <input class="form-control w3-input" placeholder="Nhập tên kĩ năng" style="width:100%!important" ng-model="addModal.SkillName">
                                </td>

                                <td>
                                    <input class="form-control w3-input" placeholder="Nhập mô tả kĩ năng" style="width:100%!important" ng-model="addModal.Description">
                                </td>

                                <td style="width:10%">
                                    <button class="btn btn-sm btn-circle btn-success" ng-click="addSkill()"><i class="fa fa-plus"></i> </button>
                                </td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in curDataFilter | filter:addModal | orderBy:myOrderBy track by $index" on-finish-render="initDataTable()">
                                <td>
                                    <div ng-hide="editItem[$index]">{{item.SkillName}}</div>
                                    <div ng-show="editItem[$index]"><input type="text" ng-model="item.SkillName" /></div>
                                </td>
                                <td>
                                    <div ng-hide="editItem[$index]">{{item.Description}}</div>
                                    <div ng-show="editItem[$index]"><input type="text" ng-model="item.Description" /></div>
                                </td>

                                <td style="text-align:center">
                                    <button ng-hide="editItem[$index]" class="btn btn-sm btn-circle btn-success" ng-click="editSkill($index)"><i class="fa fa-pencil"></i> </button>
                                    <button ng-show="editItem[$index]" class="btn btn-sm btn-circle btn-success" ng-click="updateSkill($index,item)">OK</i> </button>
                                    <button class="btn btn-sm btn-circle btn-danger" ng-click="removeSkill($index)"><i class="fa fa-trash"></i> </button>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <th>Tên kĩ năng</th>
                                <th>Mô tả kĩ năng</th>
                                <th></th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->
