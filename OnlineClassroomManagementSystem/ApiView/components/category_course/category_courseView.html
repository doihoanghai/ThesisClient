<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <!-- /.box -->
            <div class="box">
                <div class="box-header">
                    <h3 style="text-align:center;font-weight:500" id="title">Quản lý khóa học cho hạng mục</h3><br />
                    <h4>Xem theo:</h4>
                    <input class="exercise" type="radio" name="add" value="added" checked> Đã thêm vào khóa học<br>
                    <input class="exercise" type="radio" name="add" value="not_added"> Chưa thêm vào khóa học<br>
                    <br />
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th ng-click="orderByMe('CourseName')">Tên khóa học</th>
                                <th ng-click="orderByMe('Description')">Mô tả khóa học</th>
                                <th ng-click="orderByMe('NumOfStudent')">Số lượng học sinh</th>
                                <th></th>
                            </tr>
                            <tr>

                                <td>
                                    <input class="form-control w3-input" placeholder="Nhập tên khóa học" style="width:100%!important" ng-model="addModal.CourseName">
                                </td>

                                <td>
                                    <input class="form-control w3-input" placeholder="Nhập mô tả khóa học" style="width:100%!important" ng-model="addModal.Description">
                                </td>


                                <td>
                                    <input class="form-control w3-input" placeholder="Nhập số lượng học sinh" style="width:100%!important" ng-model="addModal.NumOfStudent">
                                </td>

                                <td style="text-align:center">
                                </td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in curDataFilter | filter:addModal | orderBy:myOrderBy track by $index" on-finish-render="initDataTable()">
                                <td>
                                    <div ng-hide="editItem[$index]">{{item.CourseName}}</div>
                                    <div ng-show="editItem[$index]"><input type="text" ng-model="item.CourseName" /></div>
                                </td>
                                <td>
                                    <div ng-hide="editItem[$index]">{{item.Description}}</div>
                                    <div ng-show="editItem[$index]"><input type="text" ng-model="item.Description" /></div>
                                </td>
                                <td>
                                    <div ng-hide="editItem[$index]">{{item.NumOfStudent}}</div>
                                    <div ng-show="editItem[$index]"><input type="text" ng-model="item.NumOfStudent" /></div>
                                </td>
                                <td style="text-align:center">
                                    <button ng-hide="isAdded" class="btn btn-sm btn-circle btn-success" ng-click="addCourse($index)"><i class="fa fa-plus"></i> </button>
                                    <button ng-show="isAdded" class="btn btn-sm btn-circle btn-danger" ng-click="removeCourse($index)"><i class="fa fa-trash"></i> </button>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <th>Tên Khóa học</th>
                                <th>Mô tả khóa học</th>
                                <th>Số lượng học sinh</th>
                                <th></th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->
